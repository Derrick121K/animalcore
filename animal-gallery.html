<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gallery</title>
    <link rel="stylesheet" href="gallerystyles.css">
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="assets/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Header Section -->
    <header>
        <section id="logo-video">
            <video autoplay loop muted>
                <source src="assets/logo.mp4" type="video/mp4">
            
            </video>
        </section>

        <h1>Animal Gallery</h1>
        <p>Your Plan: <span id="selected-plan"></span></p>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>

   <!-- Animal Gallery Section -->
<section id="animal-gallery">
    <h2>Animal Gallery</h2>
    <div class="animal-cards"></div>
</section>

<!-- Pop-up Modal for Animal Info -->
<div id="animal-popup" class="popup">
    <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h3 id="animal-name"></h3>
        <img id="animal-popup-img" src="" alt="Animal Image">
        <p><strong>Species:</strong> <span id="animal-species"></span></p>
        <p><strong>Location:</strong> <span id="animal-location"></span></p>
        <p><strong>Food:</strong> <span id="animal-food"></span></p>
        <p><strong>Cause of Rarity:</strong> <span id="animal-cause"></span></p>
        <div id="animal-video">
            <h4>Watch Video</h4>
            <iframe id="animal-video-frame" width="100%" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <button id="visit-animal-btn">Visit Animal Location</button>
    </div>
</div>


    <footer>
        <p>&copy; 2024 Rare Animal Discovery. All rights reserved.</p>
    </footer>

    <script src="gallery.js"></script>
</body>
</html>
